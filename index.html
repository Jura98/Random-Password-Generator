<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Password Generator</title>
    <link rel="shortcut icon" href="titleimg.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  
    </script>  
</head>
<body>
<div id="container">
    <div id="password_div">
        <span id="password_span"></span>
    </div>
    
    <div id="customizer">
        <div id="default_text"><span>Customize your password!</span></div><br>
        <button id="generate" onclick="generate()" >Generate</button>
        <button id="copy" onclick="toClipBoard()"><i class="bi bi-clipboard"></i></button>
        <hr>
        <div id="password_lenght">
            <div id="length_div">
                <span for="lenght" id="lenght_label">22</span>
            </div>
            <div id="range_div">
                <input step="1" type="range" name="lenght" id="lenght" min="8" max="36"  oninput="lenght()" oninput="change()">
            </div>
        </div>
        <div id="checkboxes">
            <input class='checked' type="checkbox" id="uppercase" name="uppercase" oninput="check()" > <label for="uppercase">Uppercase letters</label><br>
            <input class='checked' type="checkbox" id="lowercase" name="lowercase" oninput="check()"> <label for="lowercase">Lowercase letters</label><br>
            <input class='checked' type="checkbox" id="numbers" name="numbers" oninput="check()"> <label for="numbers">Numbers </label><br>
            <input class='checked' type="checkbox" id="special_char" name="special_char" oninput="check()"> <label for="special_char">Special characters</label><br>
        </div>
    </div>

</div>

</body>
<script src="code.js"></script>
</html>
